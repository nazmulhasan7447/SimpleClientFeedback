<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post Your Job</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    stylsheet link-->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!--    boostrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    
    
<!--    Fontawesome link -->
    <script src="https://kit.fontawesome.com/eb647bf797.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="container" id="main_content">
    
<!--      freelacer and contract info-->
      <div class="row" id="freelacer_info">

            <div class="col-md-2 col-sm-0 col-xs-0"></div>
            <div class="col-md-8 col-sm-12 col-xs-12" id="contract_info">
              
              <h3 id="endContract">End Contract</h3>
               
              <div class="freelancer_info">
                  <h5 id="freelancer_title">Freelacer</h5>
                  <p id="freelancer_name">Nazmul Hasan</p>
                  <h5 id="contract_title">BIZ Title</h5>
                  <p id="service_name">Web Development</p>
              </div>
                
            </div>
            <div class="col-md-2 col-sm-0 col-xs-0"></div>

        </div>
       
        <div class="row">

            <div class="col-md-2 col-sm-0 col-xs-0"></div>
            <div class="col-md-8 col-xs-12 col-sm-12">
               
              <div id="feedback_info">
                   <h3 class="text-center" id="title">Public Feedback!</h3>
                <p class="feedback_desctiption">This feedback will be shared on your freelancer's profile.</p>
                 
                  <hr style="position: relative; top: 15px;">
                  
                  <h5 id="feedback_freelancer">Feedback To Freelancer</h5>
                  
                  <form action="" method="post" enctype="multipart/form-data" id="main_form">
                   
                   
                   <h6 id="skill_header">Skill:</h6>
                    <div class="btn-group" role="group" id="skill">
<!--                            <span id="skill_quality_bad">Bad</span>-->
                            <button type="submit" class="btn review" id="skill_btn1"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn2"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn3"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn4"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn5"><i class="fas fa-star"></i></button>
                            <span id="skill_quality_good" class="ratin_overview_text_skill" style="color: black;"></span>
                        </div>
                        
                        
                        
                    <h6 id="availability_header">Availability:</h6>
                    <div class="btn-group" role="group" id="availability">
<!--                            <span id="skill_quality_bad">Bad</span>-->
                            <button type="submit" class="btn review" id="skill_btn1"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn2"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn3"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn4"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn5"><i class="fas fa-star"></i></button>
                            <span id="skill_quality_good" class="availability_rating_inText"></span>
                        </div>
                        
                        
                        <h6 id="communication_header">Communication:</h6>
                    <div class="btn-group" role="group" id="communication">
<!--                            <span id="skill_quality_bad">Bad</span>-->
                            <button type="submit" class="btn review" id="skill_btn1"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn2"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn3"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn4"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn5"><i class="fas fa-star"></i></button>
                            <span id="skill_quality_good" class="communication_rating_inText"></span>
                        </div>
                        
                        
                        <h6 id="cooperation_header">Co-operation:</h6>
                    <div class="btn-group" role="group" id="cooperation">
<!--                            <span id="skill_quality_bad">Bad</span>-->
                            <button type="submit" class="btn review" id="skill_btn1"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn2"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn3"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn4"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn5"><i class="fas fa-star"></i></button>
                            <span id="skill_quality_good" class="cooperation_rating_inText"></span>
                        </div>
                        
                        
                        
                        <h6 id="skill_header">Quality of Work:</h6>
                    <div class="btn-group" role="group" id="quality_work">
<!--                            <span id="skill_quality_bad">Bad</span>-->
                            <button type="submit" class="btn review" id="skill_btn1"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn2"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn3"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn4"><i class="fas fa-star"></i></button>
                            <button type="submit" class="btn review" id="skill_btn5"><i class="fas fa-star"></i></button>
                            <span id="skill_quality_good" class="quality_rating_inText"></span>
                        </div>
                        
                        
                        <h5 id="share_community">Share your experience with this freelancer to the community:</h5>
                        
                        <textarea name="" id="share_experience" style="text-indent: 5px;" placeholder="Share Comment"></textarea>
                        <br>
                        <button type="submit" id="end_contract" style="cursor: pointer;">End Contract</button>
                   
                </form>
                
              </div>
                
                <br><br>
                
            </div>
            <div class="col-md-2 col-sm-0 col-xs-0"></div>

        </div>
        
        
    </div>
    
    <br><br><br><br>


    <!--    bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
<!--    custom js file-->
    <script type="text/javascript" src="js/index.js"></script>
    
</body>

</html>
